<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Blury Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bg"></div>
        <div class="container-inner">
            <div class="title">
                <h3>Image Password Strength</h3>
            </div>
            <div class="input-box">
                <div class="email">
                    <p class="input-text">Email:</p>
                    <input type="email" id="email-input" class="input" placeholder="Enter Email">
                </div>
                <div class="password">
                    <p class="input-text">Password:</p>
                    <input type="password" id="password-input" class="input" placeholder="Enter Password">
                </div>
                <div class="submit">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
